<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      body {
        background-color: pink;
      }
      h1 {
        display: inline;
      }
      span {
        display: block;
      }
      .inline-block {
        display: inline-block;
        width: 200px;
        height: 100px;
        background-color: skyblue;
        margin: 2%;
        padding: 2%;
      }

      .main-block {
        width: 800px;
        height: 600px;
        border: 2px solid darkmagenta;
      }
    </style>
  </head>
  <body>
    <h1>Hello Everyone</h1>
    <h1>Hello Everyone</h1>
    <span>Hi All</span>
    <span>Hi All</span>
    <span>Hi All</span>

    <div class="main-block">
      <div class="inline-block">
        <p>Inline Block1</p>
      </div>

      <div class="inline-block">
        <p>Inline Block2</p>
      </div>

      <div class="inline-block">
        <p>Inline Block3</p>
      </div>
    </div>
  </body>
</html>
